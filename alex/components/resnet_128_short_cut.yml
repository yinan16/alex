params_network:
  - type: conv
    hyperparams:
      strides:
        - 2
        - 2
      shape:
        n_filters:
          128
    name: conv0

  - type: batch_normalize

  - type: relu


  - type: conv
    hyperparams:
      strides:
        - 1
        - 1
      filters:
        shape:
          n_filters:
            128
  - type: batch_normalize

  - type: relu
    name: conv1


  - type: conv
    hyperparams:
      strides:
        - 2
        - 2
      filters:
        shape:
          kernel_size_w:
            1
          kernel_size_h:
            1
          n_filters:
            128
      padding:
        VALID
    input_component: input_component
  - type: batch_normalize
    name: short_cut_64_128


  - type: add
    input_component:
      - short_cut_64_128
      - conv1
  # - type: batch_normalize
